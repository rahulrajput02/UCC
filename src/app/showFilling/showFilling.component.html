<div>
  <a href="">
    <img class="logo2" src="https://www.ibuildamerica-ohio.com/wp-content/uploads/2017/08/icon-yellow-university.svg">
  </a>

  <div class="container2">
    <div class="jumbotron jumbotron-fluid">
      <div class="heading">
        <h2>
          Generated Certificates
          <img class="bottomImage" src="https://image.flaticon.com/icons/png/512/58/58679.png">
        </h2>
      </div>
    </div>
    <table id="example" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>PDF Hash</th>
          <th>PDF Path</th>
          <th>Transaction Id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of fillingData">
          <td>{{data.sname}}</td>
          <td>{{data.Sbranch}}</td>
          <td>{{data.year}}</td>
          <td>{{data.Degree}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf='submit' class="submitToBlockchainMessage">
      <strong>Succesfully submitted to Blockchain!</strong>
    </div>
  </div>
</div>
